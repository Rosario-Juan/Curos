<!DOCTYPE html>
<html>
<head>
    <title>Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="Mario Bros.jpg" alt="logo de mario" width="300" height="300"><br>
    <h1>Aprendiendo a utilizar los videos</h1>
    <video width="300" height="300" controls muted loop>
        <source src="Super Mario Bros.mp4" type="video/mp4"/>
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls loop muted>
        <source src="super-mario.mp3" type="audio/mp3"/>
    </audio>
</body>
</html>
